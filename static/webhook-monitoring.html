<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webhook monitoring - Stripe Multi-Account Demo</title>
    <link rel="stylesheet" href="/static/css/theme.css" />

  </head>
  <body>
    <div class="container" id="app">
      <!-- topbar injected -->
      <div class="grid">
        <div class="card grid-full">
          <h2 class="card-title">Webhook monitoring</h2>
          <p class="card-desc">
            Live stream of received Stripe webhooks (no persistence). If you refresh or leave, the list is cleared.
          </p>
          <div class="divider"></div>
          <div class="row">
            <span class="tag" id="monitorStatus">Connectingâ€¦</span>
            <span class="tag mono" id="monitorCount">0</span>
            <a class="btn" href="/">Home</a>
          </div>
          <div class="divider"></div>
          <div id="monitorList" class="monitor-list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/static/js/pages/webhook-monitoring.js"></script>
  </body>
</html>
